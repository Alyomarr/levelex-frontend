<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Update Password - Levelex</title>
    <meta name="description" content="Update your Levelex account password." />
    <meta name="robots" content="noindex, nofollow" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container navbar-container">
        <a href="index.html" class="logo">
          <img
            src="assets/LevelX-Photoroom.svg"
            alt="Levelex Logo"
            class="logo-icon"
          />
          <span>Levelex</span>
        </a>
        <ul id="nav-links-ul" class="nav-links"></ul>
        <div class="auth-buttons">
          <a href="login.html" class="btn-link">Login</a>
        </div>
      </div>
    </nav>

    <section id="update-password" class="contact" style="padding: 6rem 0">
      <div class="container">
        <div
          class="card contact-form-card"
          style="max-width: 500px; margin: 0 auto"
        >
          <h3
            style="text-align: center; font-size: 1.8rem; margin-bottom: 2rem"
          >
            Choose a New Password
          </h3>

          <form id="update-password-form" class="contact-form">
            <div class="form-group">
              <label for="password">New Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter new password (min 6 chars)"
                required
              />
              <div
                id="password-strength"
                style="font-size: 0.8rem; margin-top: 5px; min-height: 1em"
              ></div>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm New Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm new password"
                required
              />
            </div>

            <div
              id="form-message"
              style="
                color: var(--accent-cyan);
                text-align: center;
                margin-bottom: 1rem;
                min-height: 1em;
              "
            ></div>
            <button type="submit" class="btn btn-gradient btn-full">
              <span>Update Password <i class="bx bx-check-shield"></i></span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="copyright-bar" style="border-top: none; padding-top: 0">
          <p>Â© 2025 Levelex. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      // Initialize Supabase Client
      const SUPABASE_URL = "https://mugxkieakyulsoqzrhro.supabase.co"; // ** INTEGRATED **
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11Z3hraWVha3l1bHNvcXpyaHJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0Mjc2NzAsImV4cCI6MjA3NzAwMzY3MH0.D-0TZfEEfsgfHEqppfSDMTj8ix97bEW2XwOYmJD3kh8"; // ** INTEGRATED **

      let supabase = null;
      if (window.supabase) {
        supabase = window.supabase.createClient(
          SUPABASE_URL,
          SUPABASE_ANON_KEY
        );
        console.log("Supabase client initialized.");
      } else {
        console.error("Supabase library not loaded.");
      }

      // Update Password Form Logic
      const updatePasswordForm = document.getElementById(
        "update-password-form"
      );
      const messageDiv = document.getElementById("form-message");
      let sessionAccessToken = null; // Store the access token from the URL

      if (updatePasswordForm && supabase && messageDiv) {
        // Listen for the PASSWORD_RECOVERY event triggered by Supabase on load
        supabase.auth.onAuthStateChange(async (event, session) => {
          if (event === "PASSWORD_RECOVERY") {
            console.log("Password recovery event detected, ready to update.");
            sessionAccessToken = session?.access_token; // Store token if available
            if (!sessionAccessToken) {
              messageDiv.textContent = "Invalid or expired recovery link.";
            } else {
              messageDiv.textContent =
                "Please enter and confirm your new password.";
            }
          }
          // Handle successful update
          if (event === "USER_UPDATED") {
            console.log("Password successfully updated.");
            messageDiv.textContent =
              "Password updated successfully! Redirecting to login...";
            // Disable form after successful update
            updatePasswordForm
              .querySelectorAll("input, button")
              .forEach((el) => (el.disabled = true));
            setTimeout(() => {
              window.location.href = "/login.html";
            }, 2000);
          }
        });

        updatePasswordForm.addEventListener("submit", async (event) => {
          event.preventDefault();
          messageDiv.textContent = "";
          const passwordInput = document.getElementById("password");
          const confirmPasswordInput =
            document.getElementById("confirm-password");
          const submitButton = updatePasswordForm.querySelector(
            'button[type="submit"]'
          );

          if (!sessionAccessToken) {
            // Check if we received the token from the event
            messageDiv.textContent =
              "Invalid or expired session. Please request a new password reset link.";
            return;
          }
          if (!passwordInput || !confirmPasswordInput) {
            messageDiv.textContent = "Error: Form elements missing.";
            return;
          }
          if (passwordInput.value !== confirmPasswordInput.value) {
            messageDiv.textContent = "Passwords do not match!";
            return;
          }
          if (passwordInput.value.length < 6) {
            messageDiv.textContent =
              "Password must be at least 6 characters long.";
            return;
          }

          submitButton.disabled = true;
          submitButton.innerHTML =
            '<span class="spinner"></span><span>Updating...</span>'; // Added spinner

          try {
            // Use the updateUser method - Supabase uses the session context established by onAuthStateChange
            const { data, error } = await supabase.auth.updateUser({
              password: passwordInput.value,
            });

            if (error) {
              console.error("Password Update Error:", error);
              messageDiv.textContent = `Error updating password: ${error.message}`;
              submitButton.disabled = false; // Re-enable on error
              submitButton.innerHTML = `<span>Update Password <i class='bx bx-check-shield'></i></span>`;
            } else {
              console.log("Password update call successful:", data);
              // Success message and redirect are handled by the 'USER_UPDATED' event listener above
            }
          } catch (catchError) {
            console.error("Unexpected Password Update Error:", catchError);
            messageDiv.textContent =
              "An unexpected error occurred. Please try again.";
            submitButton.disabled = false; // Re-enable on error
            submitButton.innerHTML = `<span>Update Password <i class='bx bx-check-shield'></i></span>`;
          }
          // No finally block needed as success state handles redirect/disables form
        });
        console.log("Update password listener added.");
      } else {
        if (!updatePasswordForm)
          console.error("Update password form not found.");
        if (!supabase) console.error("Supabase client not initialized.");
        if (!messageDiv) console.error("Message div not found.");
      }

      // Optional: Password Strength Indicator (same as signup)
      const passwordInputForStrength = document.getElementById("password");
      const strengthIndicator = document.getElementById("password-strength");
      if (passwordInputForStrength && strengthIndicator) {
        passwordInputForStrength.addEventListener("input", () => {
          const password = passwordInputForStrength.value;
          let strength = 0;
          let message = "";
          let color = "var(--text-gray)";
          if (password.length >= 6) strength++;
          if (password.match(/[a-z]/)) strength++;
          if (password.match(/[A-Z]/)) strength++;
          if (password.match(/[0-9]/)) strength++;
          if (password.match(/[^a-zA-Z0-9]/)) strength++;
          switch (strength) {
            case 0:
            case 1:
            case 2:
              message = "Weak";
              color = "#ff4d4d";
              break;
            case 3:
              message = "Medium";
              color = "#ffa500";
              break;
            case 4:
              message = "Strong";
              color = "#4caf50";
              break;
            case 5:
              message = "Very Strong";
              color = "var(--accent-cyan)";
              break;
          }
          if (password.length === 0) {
            strengthIndicator.textContent = "";
          } else {
            strengthIndicator.textContent = `Strength: ${message}`;
            strengthIndicator.style.color = color;
          }
        });
      }
    </script>
  </body>
</html>
